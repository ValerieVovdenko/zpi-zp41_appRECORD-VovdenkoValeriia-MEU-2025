<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лічильник Часу</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 60px;
        background-color: #f5f5f5;
      }

      .picker-wrapper {
        margin-bottom: 30px;
      }

      #pick-date {
        padding: 8px 12px;
        font-size: 17px;
        border: 1px solid #bbb;
        border-radius: 6px;
      }

      #launch-timer {
        padding: 8px 20px;
        font-size: 17px;
        background-color: #007acc;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 10px;
      }

      #launch-timer:disabled {
        background-color: #aaa;
        cursor: default;
      }

      .countdown-box {
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 40px;
      }

      .time-segment {
        background: #fff;
        border-radius: 10px;
        padding: 10px 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .number {
        font-size: 40px;
        font-weight: bold;
      }

      .label {
        font-size: 13px;
        text-transform: uppercase;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="picker-wrapper">
      <input type="text" id="pick-date" />
      <button id="launch-timer" disabled>Пуск</button>
    </div>

    <div class="countdown-box">
      <div class="time-segment">
        <div class="number" id="day-count">00</div>
        <div class="label">Днів</div>
      </div>
      <div class="time-segment">
        <div class="number" id="hour-count">00</div>
        <div class="label">Годин</div>
      </div>
      <div class="time-segment">
        <div class="number" id="minute-count">00</div>
        <div class="label">Хвилин</div>
      </div>
      <div class="time-segment">
        <div class="number" id="second-count">00</div>
        <div class="label">Секунд</div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/izitoast/dist/js/iziToast.min.js"></script>
    <script src="count.js"></script>
  </body>
</html>
