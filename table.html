<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 50%;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #d6eeee;
      }
    </style>
  </head>
  <body>
    <h2>Таблиця нарахувань заробітної плати</h2>
    <table>
      <tr>
        <th>Ім’я</th>
        <th>Прізвище</th>
        <th>Зарплата</th>
      </tr>
      <tr>
        <td>Петро</td>
        <td>Гріфанов</td>
        <td>10 000</td>
      </tr>
      <tr>
        <td>Євгенія</td>
        <td>Міхєєва</td>
        <td>15 000</td>
      </tr>
      <tr>
        <td>Христина</td>
        <td>Омелянова</td>
        <td>13 000</td>
      </tr>
      <tr></tr>
    </table>
  </body>
</html>
